<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="referrer" content="origin" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../resources/css/news.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<title>Submit | Hacker News</title>
</head>
<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#F6F6EF">
			<tr>
				<td bgcolor="#FF6600">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
						<tr>
							<td style="width:18px;padding-right:4px"><a href="http://www.ycombinator.com"><img src="../resources/images/y18.gif" width="18" height="18" style="border:1px #ffffff solid;" alt="" /></a></td>
							<td style="line-height:12pt; height:10px;"><span class="pagetop"><b>Submit</b></span></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr style="height:10px">
				<td></td>
			</tr>
			<tr>
				<td>
					<form method="post" action="/add" id="form">
						<table border="0">
							<tr>
								<td>title</td>
								<td><input type="text" name="title" value="" size="50" /></td>
							</tr>
							<tr>
								<td>url</td>
								<td><input type="text" name="url" value="" size="50" /></td>
							</tr>
							<tr>
								<td></td>
								<td><b>or</b></td>
							</tr>
							<tr>
								<td>text</td>
								<td><textarea name="text" rows="4" cols="49"></textarea></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit" value="submit" /></td>
								</tr>
								<tr style="height:20px">
									<td></td>
								</tr>
								<tr>
									<td></td>
									<td>Leave url blank to submit a question for discussion. If there is no url, the text (if any) will appear at the top of the thread.<br />
										<br />
										You can also submit via <a href="bookmarklet.html"><u>bookmarklet</u></a>.</td>
									</tr>
								</table>
							</form>
						</td>
					</tr>
				</table>
			</center>

			<script src="node_modules/jquery/dist/jquery.min.js"></script>
			<script>
				// 给表单注册提交事件
				$("#form").submit(function(e){
					// 阻止默认跳转事件
					e.preventDefault();

					$.ajax({
						url:"http://localhost:8888/api/addnews",
						data:$(this).serialize(),
						success:function(info){
							if(info.success){
								location.href="/";
							}
						}
					})
				})
			</script>
		</body>
		</html>
